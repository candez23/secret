<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¬°Tesoro Encontrado!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffd6e0, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .tarjeta {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      text-align: center;
      animation: aparecer 1.5s ease-in-out;
    }

    h1 {
      color: #c2185b;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #4b0082;
      margin-bottom: 20px;
    }

    .confeti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff85c1;
    }

    @keyframes aparecer {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <canvas class="confeti" id="confeti"></canvas>

  <div class="tarjeta">
    <h1>üéâ ¬°Felicidades! üéâ</h1>
    <p>Descubriste el secreto. La palabra m√°gica fue:</p>
    <p style="font-size: 24px; font-weight: bold; color: #d81b60;">Tangamandapio</p>
    <p>Tu llave ya est√° lista... ¬°√Åbrelo y ve qu√© hay dentro! üíñ</p>
  </div>

  <audio id="audio" src="tu_cancion.mp3"></audio>

  <script>
    function reproducirAudio() {
      document.getElementById('audio').play();
    }

    // Confeti animado
    const canvas = document.getElementById("confeti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetis = Array.from({ length: 100 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50 + 50,
      color: `hsl(${Math.random() * 360}, 70%, 60%)`,
      tilt: Math.random() * 20 - 10,
      tiltAngleIncremental: Math.random() * 0.1 + 0.05,
      tiltAngle: 0
    }));

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetis.forEach(c => {
        c.tiltAngle += c.tiltAngleIncremental;
        c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
        c.tilt = Math.sin(c.tiltAngle) * 15;
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
